<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='/signuppage.css')}}">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <center><b>{{message}}</b><center>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<body>
  <div>
    <h1 class="head">Sign Up</h1>
  </div>
    <div class="loginbox">
        <form method="POST">
            <label>Name</label>
            <input type="text" placeholder="Name" name="name">
            <label>Number</label>
            <input type="number" placeholder="Enter Number" name="number">
            <label>Gender</label>
            <input type="text" placeholder="Gender" name="gender">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" name="password">
            <label>Email</label>
            <input type="email" placeholder="Email" name="email">
            <button class="btn btn-danger" id="btn" type="submit">Sign Up</button>
            
       </form>
       <br><a href="{{url_for('welcome')}}"><button class="btn btn-danger">Let's Shop</button></a>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

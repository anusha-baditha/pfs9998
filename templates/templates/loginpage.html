<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/loginpage.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <center><b>{{message}}</b><center>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
  <div class="body">
    <h2 class="head">Login Page</h2><br>    
    <div class="login">    
    <form  method="POST">    
        <label><b>Mobile Number</b></label>    
        <input type="number" placeholder="Mobile Number" name="user">    
        <br><br>    
        <label><b>Password</b></label><br/> 
        <input type="Password" placeholder="Password" name="password">    
        <br><br>    
        <button type="submit" class="btn btn-warning">Login</button>
       <p class="signin">New Member?<a href="{{url_for('signup')}}">Sign Up</a></p>
    </form>     
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
